<script type="text/x-red" data-template-name="i2c-scan">
    <div class="form-row">
        <label for="node-input-i2cdevice"><i class="fa fa-globe"></i> I2C Device</label>
        <input type="text" id="node-input-i2cdevice">
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
	<div class="form-tips">Scan for connected devices on I2C.</div>

<script type="text/x-red" data-help-name="i2c-scan">
    <p>Reads data from a local I2C port (default 0x2A)</p>
    <p>Shows a list of connected I2C devices at their numeric address.</p>
    <hr>
    <p>Input can be anything, it is not used, the setup i2c device is all that is used.</p>
    <p>Output 1, msg.payload is an Array of numeric ports that are currently connected to I2C.</p>
    <p>Output 2, msg is sent for each of Output 1's arrays. msg.payload is the numeric port address, msg.address is also the numeric port address.</p>

</script>

<script type="text/javascript">
    RED.nodes.registerType('i2c-scan',{
        category: 'input',
        defaults: {
		    i2cdevice: {type:"i2c-device-pecmac125a", required:true},
            name: {name:""}
        },
        color:"#00e66c",
        inputs:1,
        outputs:2,
        icon: "serial.png",
        label: function() {
            var I2CNode = RED.nodes.node(this.i2cdevice);
            return this.name||('Scan '+(I2CNode?I2CNode.label().split("/")[2]:"i2c-?"));
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>

<script type="text/x-red" data-help-name="i2c-in-pecmac125a">

            count: {value:"1",required:true}
        },
        color:"#00e66c",  
        inputs:1,
        outputs:1,
        icon: "serial.png",
        label: function() {

            return this.name||("Read from "+(I2CNode?I2CNode.label().split("/")[2]:"I2C-?"));
        },

        }
    });
        $(".I2C-in-address").spinner({

<script type="text/x-red" data-help-name="i2c-out-pecmac125a">
    <p>Provides a connection to an outbound I2C address. (default 0x2A)</p>
    <p>Only the <b>msg.payload</b> is sent.</p>
	<p>address <b>0</b> means that you will broadcast to all I2C-units on the I2C bus.</p>
	<p>the <b>Send bytes</b> is used to set the number bytes that will be used when the payload is a number</P>
    <p>The <b>payload</b> and <b>msg.payload</b> can be a Buffer, Array, String or Integer</p>	
</script>

<script type="text/javascript">
    RED.nodes.registerType('i2c-out-pecmac125a',{
        category: 'output',
        defaults: {
            name: {value:""},
            i2cdevice: {type:"i2c-device-pecmac125a", required:true},
            address: {value:"",required:false},
            command: {value:"", required:false},
            payload: {value:"", required:false},
            count: {value:"1", required:true}
        },
        color:"#00e66c",
        inputs:1,
        outputs:0,
        icon: "serial.png",
        align: "right",
        label: function() {
            var I2CNode = RED.nodes.node(this.i2cdevice);
            return this.name||('Send to '+(I2CNode?I2CNode.label().split("/")[2]:"I2C-?"));
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
		$(".I2C-out-address").spinner({
            min:0,
			max:255
        });
       $(".I2C-out-command").spinner({
            min:0,
			max:255
        });
       $(".I2C-out-count").spinner({

        });
</script>
